<div ng-controller="RadioCtrl">

  <div ng-repeat="msg in messages" class="row">
    <div>
      <i>{{msg.from.name}}</i>
      <h3>{{msg.message}}</h3>
      <div ng-show="msg.caption == 'www.youtube.com'">
        <youtubeembed source="{{msg.source}}"></youtubeembed>
      </div>
      <hr>
    </div>
  </div>
  
</div>
